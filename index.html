<!DOCTYPE html>
<html>
<head>
	<title>Escape the Haunted Mansion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url("https://cdn.pixabay.com/photo/2022/10/09/02/16/haunted-house-7508035__340.jpg");
			background-size: cover;
			background-position: center center;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 72px;
			font-weight: bold;
			text-align: center;
			margin: 50px 0;
			color: rgb(241, 229, 229);
			text-shadow: 2px 2px #534e4e;
			transition: all 0.2s ease-in-out;
		}

		
		h1:hover {
			transform: scale(1.1);
		}

		p {
			font-size: 36px;
			text-align: center;
			margin: 50px 0;
			color: rgb(241, 231, 231);
			text-shadow: 1px 1px #4f4d4d;
			animation: slide 4s ease-in-out infinite alternate;
		}

		@keyframes slide {
			from {
				transform: translateX(-50px);
			}

			to {
				transform: translateX(50px);
			}
		}

		button {
			display: inline-block;
			margin: 20px;
			padding: 15px 50px;
			font-size: 24px;
			color: rgb(86, 78, 78);
			background-color: #e4dfdf;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 2px 2px #000;
			text-shadow: 1px 1px #000;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #0f0e0e;
			box-shadow: none;
			transform: translateY(-2px);
		}

		button:active {
			background-color: #fcfcfc;
			transform: translateY(0);
			box-shadow: none;
			text-shadow: none;
		}

		#mute-button {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #e4dfdf;
			border: none;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 2px 2px #000;
			transition: all 0.2s ease-in-out;
		}

		#mute-button:hover {
			background-color: #0f0e0e;
			box-shadow: none;
			transform: translateY(-2px);
		}

		#mute-button:active {
			background-color: #fcfcfc;
			transform: translateY(0);
			box-shadow: none;
			text-shadow: none;
		}

		#mute-button img {
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<h1>Escape the Haunted Mansion!!</h1>
	
	<p id="hover-speech">You wake up in a dark room in an old mansion. You have no idea how you got here, but you know you need to get out. There are four doors in the room. Which one do you choose?</p>

    <div style="text-align:center;">
    
		<button onclick="window.location.href = 'room1.html';">Door 1</button>
		<button onclick="window.location.href = 'room2.html';">Door 2</button>
		<button onclick="window.location.href = 'room3.html';">Door 3</button>
		<button onclick="window.location.href = 'room4.html';">Door 4</button>
	

		<button onclick="startGame()">want to know more?</button>
	</div>
		
	
	  <button id="mute-button" onclick="toggleMute()">
		<img src="https://img.icons8.com/ios-filled/50/000000/mute--v1.png"/>
	</button>
	
	<script>
		let isMuted = false;
		const muteButton = document.getElementById('mute-button');
		const audio = new Audio('wrong-place-129242.mp3');
	
		function startGame() {
				window.location.href = "game.html"; 
		}
	
		function toggleMute() {
			if (!isMuted) {
				audio.muted = true;
				isMuted = true;
				muteButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/000000/mute--v1.png"/>';
			} else {
				audio.muted = false;
				isMuted = false;
				audio.play();
				muteButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/000000/speaker--v1.png"/>';
			}
		}

	
		
  const hoverSpeech = document.getElementById('hover-speech');
  const speech = new SpeechSynthesisUtterance();
  speech.lang = 'en-US';
  speech.text = hoverSpeech.textContent;
  let isSpeaking = false;
  
  hoverSpeech.addEventListener('mouseover', () => {
    if (!isSpeaking) {
      window.speechSynthesis.speak(speech);
      isSpeaking = true;
    }
  });

  hoverSpeech.addEventListener('mouseout', () => {
    if (isSpeaking) {
      window.speechSynthesis.cancel();
      isSpeaking = false;
    }
  });



</script>
</body>
</html>
